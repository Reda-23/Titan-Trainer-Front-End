
<body>
<div class="user-input-section">
  <section class="heading">
    <div class="title ">QR-Code</div>
    <div class="sub-title text-white">Please keep the QR-code in front of the scanner.

     </div>
  </section>
  <section class="user-input">
    <button class="button"[ngClass]="qrCode?'visually-hidden':'disabled'" type="submit" (click)="generateQRCode()">Generate </button>
  </section>
</div>

<div class="qr-code-container"  *ngIf="qrCode">
  <div class="qr-code">
    <img [src]="qrCode" alt="QR Code">
  </div>
</div>
</body>
